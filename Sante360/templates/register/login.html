{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santé+360 - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>BIENVENUE</h1>
            <p>Connectez-vous pour accéder à votre compte Santé+360</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Santé+360@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="***********************" required>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember" checked="checked">
                    <span class="checkmark"></span>
                    Se souvenir de moi
                </label>
                <a href="#" class="forgot-password" >Mot de passe oublié ?</a>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="Connexion">Connexion</button>
            </div>

            <div class="social-login">
                <p>Ou continuer avec</p>
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
