<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santé+360 - Carte</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation (identique aux autres pages) -->
       <!-- Sidebar Navigation (same as dashboard) -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Santé+360</h2>
            </div>
            
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tableau de Bord</span>
                    </a>
                </li>
                <li>
                    <a href="profil.html">
                        <i class="fas fa-user"></i>
                        <span>Profil</span>
                    </a>
                </li>
                <li>
                    <a href="chatbot.html">
                        <i class="fas fa-robot"></i>
                        <span>Chatbot</span>
                    </a>
                </li>
                <li>
                    <a href="symptomes.html">
                        <i class="fas fa-notes-medical"></i>
                        <span>Symptômes</span>
                    </a>
                </li>
                <li>
                    <a href="urgence.html">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Urgence</span>
                    </a>
                </li>
                <li class="active">
                    <a href="carte.html">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Carte</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </nav>


        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Carte des services de santé</h1>
                <div class="user-profile">
                    <img src="assets/user.png" alt="Profile" class="profile-pic">
                    <span>Alpha THIAM</span>
                </div>
            </header>

            <div class="map-container">
                <div class="map-filters">
                    <div class="filter-group">
                        <h3>Filtrer par :</h3>
                        <div class="filter-options">
                            <button class="btn btn-small filter-btn active" data-type="all">Tout</button>
                            <button class="btn btn-small filter-btn" data-type="hospital">Hôpitaux</button>
                            <button class="btn btn-small filter-btn" data-type="clinic">Cliniques</button>
                            <button class="btn btn-small filter-btn" data-type="pharmacy">Pharmacies</button>
                            <button class="btn btn-small filter-btn" data-type="emergency">Urgences</button>
                        </div>
                    </div>
                    <div class="search-group">
                        <input type="text" placeholder="Rechercher un établissement...">
                        <button class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="map-content">
                    <div id="fullMap" class="full-size-map"></div>
                    
                    <div class="map-list">
                        <div class="card">
                            <div class="card-header">
                                <h3>Établissements à proximité</h3>
                            </div>
                            <div class="card-body">
                                <div class="establishment-list">
                                    <!-- Les établissements seront chargés ici -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initFullMap" async defer></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
